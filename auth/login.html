<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="exam1.css">
</head>
<body>

<div class="login-container">
  <form class="login-form" method="post" action=loginAction.jsp>
    <h2>Login</h2>
    <p>반가워요</p>
    
    <div class="form-control">
      <label for="userID">UserID:</label>
      <input type="text" id="userID" name="userID" required>
    </div>
    
    <div class="form-control">
      <label for="password">Password:</label>
      <input type="text" id="userPassword" name="userPassword" required>
    </div>
    
    <button type="submit" value="Login">Log In</button>

    <div class="social-login">
      <p><a>| </a><a href="join.html">Sign Up </a>| Or login with |</p>
      <button type="button" class="google-btn">Google</button>
      <button type="button" class="facebook-btn">Facebook</button>
    </div>
  </form>
</div>

</body>
</html>
